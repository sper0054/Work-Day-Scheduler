<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>


  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div class="row">
        <div class="col-md-1 hour pt-4">8AM</div>
        <input title="8Row" id="8Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn p-4"><span class="oi oi-lock-locked"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">9AM</div>
        <input title="9Row" id="9Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn p-4"><span class="oi oi-lock-locked"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">10AM</div>
        <input title="10Row" id="10Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn p-4"><span class="oi oi-lock-locked"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">11AM</div>
        <input title="11Row" id="11Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn p-4"><span class="oi oi-lock-locked"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">12PM</div>
        <input title="12Row" id="12Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn p-4"><span class="oi oi-lock-locked"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">1PM</div>
        <input title="1Row" id="1Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn p-4"><span class="oi oi-lock-locked"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">2PM</div>
        <input title="2Row" id="2Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn p-4"><span class="oi oi-lock-locked"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">3PM</div>
        <input title="3Row" id="3Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn p-4"><span class="oi oi-lock-locked"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">4PM</div>
        <input title="4Row" id="4Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn p-4"><span class="oi oi-lock-locked"></span></div>
      </div>

    
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
